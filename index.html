<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forge - En Construcción</title>
     <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #000000, #C10801, #F16001, #D9C3AB);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            font-family: 'Rethink Sans', sans-serif;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .bubble {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgb(255, 41, 0);
            border-radius: 50%;
            filter: blur(30px);
            animation: float 5s infinite ease-in-out alternate;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-200px) translateX(50px);
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble" style="top: 80%; left: 20%; animation-duration: 6s;"></div>
        <div class="bubble" style="top: 60%; left: 30%; animation-duration: 7s;"></div>
        <div class="bubble" style="top: 40%; left: 60%; animation-duration: 9s;"></div>
        <div class="bubble" style="top: 70%; left: 80%; animation-duration: 5s;"></div>
    </div>
    <img src="logo.png" alt="Digital Forge Logo" class="logo">
    <h1>¡Estamos trabajando en nuestra web!</h1>
    <p>Pronto estaremos en línea con algo increíble.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
